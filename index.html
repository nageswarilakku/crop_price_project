<!DOCTYPE html>
<html>
<head>
    <title>Crop Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Crop Price Predictor</h2>
    <form action="/predict" method="post">
        <!-- STATE Dropdown -->
        <label>State:</label>
        <select name="STATE" required>
            <option value="">--Select State--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar">Andaman and Nicobar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
        </select>

        <!-- SOIL TYPE Dropdown -->
        <label>Soil Type:</label>
        <select name="SOIL_TYPE" required>
            <option value="">--Select Soil Type--</option>
            <option value="Alluvial soil">Alluvial soil</option>
            <option value="Black soil">Black soil</option>
            <option value="Red soil">Red soil</option>
            <option value="Laterite soil">Laterite soil</option>
            <option value="Arid soil">Arid soil</option>
            <option value="Forest soil">Forest soil</option>
            <option value="Peaty soil">Peaty soil</option>
            <option value="Loamy soil">Loamy soil</option>
            <option value="Sandy soil">Sandy soil</option>
            <option value="Clay soil">Clay soil</option>
        </select>

        <!-- CROP Dropdown -->
        <label>Crop:</label>
        <select name="CROP" required>
            <option value="">--Select Crop--</option>
            <option value="Rice">Rice</option>
            <option value="Wheat">Wheat</option>
            <option value="Maize">Maize</option>
            <option value="Barley">Barley</option>
            <option value="Soybean">Soybean</option>
            <option value="Cotton">Cotton</option>
            <option value="Sugarcane">Sugarcane</option>
            <option value="Groundnut">Groundnut</option>
            <option value="Chickpea">Chickpea</option>
            <option value="Black pepper">Black pepper</option>
            <option value="Green Banana">Green Banana</option>
            <option value="Amaranthus">Amaranthus</option>
            <option value="Ladies Finger">Ladies Finger</option>
            <option value="Bitter Gourd">Bitter Gourd</option>
        </select>

        <!-- Numerical inputs -->
        <label>N in Soil:</label>
        <input type="number" name="N_SOIL" required>

        <label>P in Soil:</label>
        <input type="number" name="P_SOIL" required>

        <label>K in Soil:</label>
        <input type="number" name="K_SOIL" required>

        <label>Temperature (Â°C):</label>
        <input type="number" name="TEMPERATURE" step="0.1" required>

        <label>Humidity (%):</label>
        <input type="number" name="HUMIDITY" step="0.1" required>

        <label>pH:</label>
        <input type="number" name="ph" step="0.1" required>

        <label>Rainfall (mm):</label>
        <input type="number" name="RAINFALL" step="0.1" required>

        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
